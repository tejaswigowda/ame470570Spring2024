<!DOCTYPE html>
<html>
    <head>
        <title>RSS Reader</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            var allFeeds = null;
            var allItems = null;
            function main() {
                $.ajax({
                    url: './getFeed?url=' + window.location.hash.replace('#', ''),
                    type: 'GET',
                    success: function(data) {
                        console.log(data);
                        allFeeds = data;
                        var markup = '';
                        allItems = allFeeds.feed.results;
                        for (var i = 0; i < allItems.length; i++) {
                            markup += '<button onclick="showDetails(' + i + ')">' + 
                              "<div class='thumb' style='background-image: url(" + allItems[i].artworkUrl100 + ")'></div>" +
                              "<h1>"  + allItems[i].name +  "</h1>" +
                              "<h2>"  + allItems[i].artistName +  "</h2>" +
                            '</button>';
                        }
                        $('#feedList').html(markup);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
        </script>
    </head>
    <body onload="main()">
        <div id="feedList"> </div>
        <div id="feedDetails"> </div>
    </body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #feedList {
            width: 300px;
            float: left;
            height: 100vh;
            background-color: aqua;
        }
        #feedDetails {
            width: calc(100vw - 300px);
            float: right;
            height: 100vh;
            background-color: beige;
        }
        #feedList button {
            width: 100%;
            min-height: 100px;
            border: none;
            display: block;
            box-shadow: 0 0 5px 0 rgba(0,0,0,0.5);
        }
        #feedList button .thumb {
            width: 100px;
            height: 100px;
            float: left;
            background-size: cover;
            background-position: center;
        }
    </style>
</html>
